<div class="auth-container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Username</mat-label>
          <input
            matInput
            type="text"
            name="username"
            required
            [(ngModel)]="username"
          />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            name="password"
            required
            [(ngModel)]="password"
          />
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          class="full-width"
          type="submit"
          [disabled]="loginForm.invalid"
        >
          Log In
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/signup">Create an account</button>
    </mat-card-actions>
  </mat-card>
</div>
